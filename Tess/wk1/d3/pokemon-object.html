<!DOCTYPE html>
<html>

<head>
    <title>Starter Pokemon</title>
</head>

<body>



    <script>
        function Pokemon(name, type, height, weight) {
            this.name = name;
            this.type = type;
            this.height = height;
            this.weight = weight;
            this.evolve = function evolve(h, w) {
                this.height += h;
                this.weight += w;
                this.name = this.name.concat(" evolved!")
            };
            this.imperial = function imperial() {
                console.log(this.height * 3.3);
                console.log(this.weight * 2.2);
            };

        };

        var electricStarter = new Pokemon("Pikachu", "electric", 0.4, 6.0);
        var grassStarter = new Pokemon("Bulbasaur", "grass/poison", 0.7, 6.9);
        var fireStarter = new Pokemon("Charmander", "fire", 0.6, 8.5);
        var waterStarter = new Pokemon("Squirtle", "water", 0.5, 9.0);
    </script>
</body>

</html>
